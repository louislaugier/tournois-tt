events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream api {
        server api:8080;
    }

    # Add MIME types for frontend assets
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # WebSocket support for frontend dev server
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Static files like favicon
        location = /favicon.ico {
            proxy_pass http://frontend/favicon.ico;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Sitemap
        location = /sitemap.xml {
            proxy_pass http://frontend/sitemap.xml;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, no-transform";
            add_header Content-Type "application/xml";
        }

        # RSS feed
        location = /rss.xml {
            proxy_pass http://frontend/rss.xml;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, no-transform";
            add_header Content-Type "application/rss+xml";
        }

        # Thumbnail image
        location = /thumbnail.png {
            proxy_pass http://frontend/thumbnail.png;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, no-transform";
            add_header Content-Type "image/png";
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for development
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }
} 